<!-- Book Modal -->
<div id="book-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Add New Book</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="book-form">
                <div class="form-group">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" required>
                </div>
                <div class="form-group">
                    <label for="book-isbn">ISBN</label>
                    <input type="text" id="book-isbn">
                </div>
                <div class="form-group">
                    <label for="book-publisher">Publisher</label>
                    <input type="text" id="book-publisher">
                </div>
                <div class="form-group">
                    <label for="book-year">Publication Year</label>
                    <input type="text" id="book-year">
                </div>
                <div class="form-group">
                    <label for="book-cover">Cover URL</label>
                    <input type="text" id="book-cover">
                </div>
                <div class="form-group">
                    <label for="book-categories-select">Categories</label>
                    <select id="book-categories-select" multiple>
                        <!-- Categories will be loaded here -->
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple categories</small>
                </div>
                <div class="form-group">
                    <label for="book-notes">Notes</label>
                    <textarea id="book-notes"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">Save</button>
                    <button type="button" class="secondary-btn close-modal-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Book Details Modal -->
<div id="book-details-modal" class="modal hidden">
    <div class="modal-content">
        <!-- Book details will be loaded here -->
    </div>
</div>
