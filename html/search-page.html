<!-- Search Page -->
<div id="search-page" class="page hidden">
    <div class="page-header">
        <h1>Search Books</h1>
    </div>
    
    <div class="search-tabs">
        <button class="tab-btn active" data-tab="search-tab">Search by Title/Author</button>
        <button class="tab-btn" data-tab="isbn-tab">Search by ISBN</button>
    </div>
    
    <div id="search-tab" class="tab-content">
        <form id="search-form" class="search-form">
            <div class="form-group">
                <input type="text" id="search-input" placeholder="Enter title or author name" required>
                <button type="submit" class="primary-btn">Search</button>
            </div>
        </form>
        
        <div id="search-results" class="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </div>
    
    <div id="isbn-tab" class="tab-content hidden">
        <form id="isbn-form" class="search-form">
            <div class="form-group">
                <input type="text" id="isbn-input" placeholder="Enter ISBN (e.g., 9781234567890)" required>
                <button type="submit" class="primary-btn">Search</button>
            </div>
        </form>
        
        <div id="isbn-results" class="search-results">
            <!-- ISBN search results will be displayed here -->
        </div>
    </div>
</div>
